<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>

    <body>
        <header>
            <h1>Welcome to Rock-Paper-Scissors Game!</h1>
        </header>

        <section class="score-board-section">
            <h2 class="score-board-item">User</h2>
            <h2 class="score-board-item">0:0</h2>
            <h2 class="score-board-item">Computer</h2>
        </section>

        <section class="icons-section">

            <div class="icons-rock">
                <i class="fas fa-hand-rock"></i>
                <h2 class="icons-h2">Rock</h2>
            </div>

            <div class="icons-paper">
                <i class="fas fa-hand-paper"></i>
                <h2 class="icons-h2">Paper</h2>
            </div>

            <div class="icons-scissors">
                <i class="fas fa-hand-scissors"></i>
                <h2 class="icons-h2">Scissors</h2>
            </div>

        </section>

        <footer>
            <h1>It's a Draw!</h1>
        </footer>
    </body>
<script src="main.js"></script>

</html>
