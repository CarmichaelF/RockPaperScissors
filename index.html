<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header>
        <h1>Welcome to Rock-Paper-Scissors Game!</h1>
    </header>

    <section class="items-section">

        <div class="items">
            <h2 class="score-board-item">You</h2>
            <i id="rock" class="fas fa-hand-rock"></i>
            <h2>Rock</h2>
        </div>

        <div class="items">
            <h2 id="points" class="score-board-item">0:0</h2>
            <i id="paper" class="fas fa-hand-paper"></i>
            <h2>Paper</h2>
        </div>

        <div class="items">
            <h2 class="score-board-item">Computer</h2>
            <i id="scissors" class="fas fa-hand-scissors"></i>
            <h2>Scissors</h2>
        </div>

    </section>

    <footer>
        <h1 id='feedback'>Let's Play!</h1>
    </footer>
</body>
<script src="main.js"></script>

</html>
